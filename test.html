<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>injecss test</title>
    </head>
    
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Bootstrap?</h1>
            </div>
            
            <p>If this looks <i>bootstrappy</i> then <strong>injecss</strong> works.</p>
        </div>

        <script src="dist/injecss.min.js"></script>
        <script>
            (function () {
                var injecss = require('injecss');
                
                injecss('http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css', function () {
                    console.log('Stylesheet loaded.');
                });
            })();
        </script>
    </body>
</html>
